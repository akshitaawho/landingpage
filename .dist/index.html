<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Developer & Digital Marketer</p>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>A brief introduction about yourself and your skills.</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Links to your projects or a gallery of your work.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Your contact information or a contact form.</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
